<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Col Framework</title>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- prima sezione -->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-1">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine prima sezione -->

        <!-- seconda sezione -->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine seconda sezione -->

        <!-- terza sezione -->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-8">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-2">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine terza sezione -->

         <!-- quarta sezione -->
         <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-2 col-lg-1">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-5 col-lg-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-5 col-lg-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-6 col-md-10 col-lg-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-sm-12 col-md-2 col-lg-1">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine quarta sezione -->

        <!-- quinta sezione -->
        <section>
            <div class="container-fluid">
                <div class="row box">
                    <div class="col-sm-12 pd-5 col-lg-6">
                        <div class="row">
                            <div class="col-sm-6 col-md-2">
                                <div class="box-nested"></div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="box-nested"></div>
                            </div>
                            <div class="col-sm-12 col-md-8">
                                <div class="box-nested"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 pd-5 col-lg-6">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="box-nested"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="box-nested"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine quinta sezione -->
    </main>
</body>
</html>
